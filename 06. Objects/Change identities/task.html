<h2>Change identities</h2>
<p>There is a class <code>Person</code> that has two fields: <code>name</code> and <code>age</code>.
    Your task is to implement the method <code>changeIdentities</code> in class <code>MakingChanges</code>.
    It should swap all information (<code>age</code> and<code>name</code>) between two persons <code>p1</code> and
    <code>p2</code>.</p>

<p>It is known that objects <code>p1</code> and <code>p2</code> can't be null.</p>
