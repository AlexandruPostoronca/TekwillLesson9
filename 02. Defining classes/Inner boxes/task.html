<h2>Inner boxes</h2>
<p>Define a class named <code>Box</code>. It must have four fields:</p>

<ul>
	<li><code>length</code>, <code>height</code> and <code>width</code> of the <code>double</code> type</li>
	<li>a field named <code>innerBox</code> of the same type as the defined class</li>
</ul>

<p>Do not make the fields <code>private</code>.</p>
